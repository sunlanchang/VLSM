            </div>
            <div class="col-md-2">

            </div>
            <div class="col-md-2" style="margin-top:20px;">

                    <option value="100000111">CRC-8</option>
                    <option value="1100000001111">CRC-12</option>

                    <option value="100000100110000010001110110110111">CRC-32</option>
                </select>
            </div>
        </div>
        <div class="row" style="padding-top:10px;">
            <div class="col-md-6">
                <div class="input-group">
                    <span class="input-group-addon" id="basic-addon1">地址</span>
                    <input id="dizhi" type="text" class="form-control" value="101110" aria-describedby="basic-addon1">
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-group">
                    <span class="input-group-addon" id="basic-addon1">控制</span>

                </div>
            </div>
        </div>
        <div class="row" style="padding-top:10px;">
            <div class="col-md-6">
                <div class="input-group">
                    <span class="input-group-addon" id="basic-addon1">协议</span>
                    <input type="text" class="form-control" value="0000000000100001" aria-describedby="basic-addon1">
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-group">
                    <span class="input-group-addon" id="basic-addon1">数据</span>
                    <input type="text" class="form-control" value="101010" aria-describedby="basic-addon1">
                </div>
            </div>
        </div>
        <div class="row" style="padding-top:10px;padding-bottom:10px;">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <button id="calcCRC" type="button" class="btn btn-success center-block">计算校验和</button>
            </div>
            <div class="col-md-4"></div>
        </div>
        <div class="row">
            <div class="row">
                <div class="col-md-12">
                    <div class="panel panel-success">
                        <div class="panel-heading">校验和</div>
                        <div class="panel-body">
                            <p>test</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="row" style="padding-top:10px;padding-bottom:10px;">
                    <div class="col-md-4"></div>
                    <div class="col-md-4">
                        <button type="button" class="btn btn-primary center-block">生成PPP数据帧</button>
                    </div>
                    <div class="col-md-4"></div>
                </div>

            </div>
        </div>
        <div class="row">
            <div class="row">
                <div class="col-md-12">
                    <div class="panel panel-primary">
                        <div class="panel-heading">PPP数据帧</div>
                        <div class="panel-body">
                            这里显示PPP数据包。
                        </div>
                    </div>
                </div>
            </div>

    </div>
