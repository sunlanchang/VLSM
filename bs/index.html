<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BS and XMY</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
    td {
        text-align: center;
    }

    th {
        text-align: center;
    }

    @media (max-width: 768px) {
        .col-md-6 {
            padding-top: 10px;
        }
    }
</style>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-10">
                <h2>用户输入数据</h2>
            </div>
            <div class="col-md-2" style="margin-top:20px;">
                <select id="crc" class="form-control">
                    <option value="100000111">CRC-8</option>
                    <option value="1100000001111">CRC-12</option>
                    <option value="11000000000000101">CRC-16</option>
                    <option value="100000100110000010001110110110111">CRC-32</option>
                </select>
            </div>
        </div>
        <div class="row" style="padding-top:10px;">
            <div class="col-md-6">
                <div class="input-group">
                    <span class="input-group-addon" id="basic-addon1">地址</span>
                    <input id="dizhi" type="text" class="form-control" value="11111111" aria-describedby="basic-addon1" readonly="true">
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-group">
                    <span class="input-group-addon" id="basic-addon1">控制</span>
                    <input id="kongzhi" type="text" class="form-control" value="00000011" aria-describedby="basic-addon1" readonly="true">
                </div>
            </div>
        </div>
        <div class="row" style="padding-top:10px;">
            <div class="col-md-6">
                <div class="input-group">
                    <span class="input-group-addon" id="basic-addon1">协议</span>
                    <!-- <input id="xieyi" type="text" class="form-control" value="0000000000100001" aria-describedby="basic-addon1"> -->
                    <select id="select" class="form-control">
                        <option value="0000000000100001">IP数据报</option>
                        <option value="1100000000100001">链路控制协议LCP</option>
                        <option value="1000000000100001">网络层控制数据</option>
                    </select>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-group">
                    <span class="input-group-addon" id="basic-addon1">数据</span>
                    <input id="shuju" type="text" class="form-control" value="101010" aria-describedby="basic-addon1">
                </div>
            </div>
        </div>
        <div class="row" style="padding-top:10px;padding-bottom:10px;">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <button id="calcCRC" type="button" class="btn btn-success center-block">计算校验和</button>
            </div>
            <div class="col-md-4"></div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-success">
                    <div class="panel-heading">校验和</div>
                    <div class="panel-body">
                        <code id="crccode">等待计算</code>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-primary">
                    <div class="panel-heading">PPP数据帧</div>
                    <table class="table table-condensed">
                        <thead>
                            <tr>
                                <th>标志</th>
                                <th>地址</th>
                                <th>控制</th>
                                <th>协议</th>
                                <th>数据</th>
                                <th>帧检测序列</th>
                                <th>标志</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td id="biaozhi">0x7E</td>
                                <td id="dizhi">0xFF</td>
                                <td id="kongzhi">0x03</td>
                                <td id="xieyi"></td>
                                <td id="shuju2"></td>
                                <td id="fcs"></td>
                                <td id="biaozhi">0x7E</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="row" style="padding-top:10px;padding-bottom:10px;">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <button class="btn btn-success center-block">
                    <a id="save" type="button" href="" download="shujuzhen.xml">保存数据帧</a>
                </button>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>
    </div>
    </div>
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bs.js"></script>
</body>

</html>
